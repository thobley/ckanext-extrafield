{% set intro = g.site_intro_text %}

<div class="module-content box">
  <header>
    {% if intro %}
      {{ h.render_markdown(intro) }}
    {% else %}
      <h1 class="page-heading">{{ _("Applications") }}</h1>
    {% endif %}
  </header>

  {% block home_image %}
    <section class="featured media-overlay hidden-phone">
      <h2 class="media-heading">{% block home_image_caption %}{{ _("Hey, I'm still here") }}{% endblock %}</h2>
      {% block home_image_content %}
        <a class="media-image sdm" href="/group/vicmap-data">
          <!-- <img src="{{ h.url_for_static('base/images/vicmaplogo420x220.png') }}" alt="Vicmap Data" width="420" height="220" /> -->
	  <img src="http://services.land.vic.gov.au/SpatialDatamart/images/spatialDatamart-logo.png" alt="Vicmap Data"/>
        </a>
      {% endblock %}
    </section>
  {% endblock %}
</div>
